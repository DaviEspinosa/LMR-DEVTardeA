<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h3>Eventinhos</h3>
            </div>
            <div class="menu">
                <nav>
                    <a href="#">home</a>
                    <a href="#">eventos</a>
                    <a href="#">teatros</a>
                    <a href="#">cadastro</a>
                </nav>
            </div>
            <div class="sociais">
                <button><i class="fa-brands fa-instagram"></i></button>
                <button><i class="fa-brands fa-youtube"></i></button>
                <button><i class="fa-brands fa-twitter"></i></button>
            </div>
        </div>
    </header>




<br>



















    <section class="slider">
        <div class="slider-content">

            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">
        
            <div class="slide-box primeiro">
                <img class ="img-desktop"src="https://www.hoganassessments.com/wp-content/uploads/2016/06/1800x600.jpg" alt="slide1">

            </div>

            <div class="slide-box segundo">
                <img class ="img-desktop"src="https://b2986731.smushcdn.com/2986731/wp-content/uploads/2020/09/aeriallookingsouth-min-1800x600.jpg?lossy=1&strip=1&webp=1" alt="slide2">

            </div>

            <div class="slide-box terceiro">
                <img class ="img-desktop"src="https://www.hoganassessments.com/wp-content/uploads/2016/06/1800x600.jpg" alt="slide3">

            </div>

            <div class="nav-auto">

                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>

            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/6dda5f6271.js" crossorigin="anonymous"></script>
</html>
